version: "3.8"

services:
  web:
    build: .
    command: gunicorn credit_approval_system.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      # - db
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

  # db:
  #   image: postgres:15
  #   restart: always
  #   environment:
  #     POSTGRES_DB: credit_approval
  #     POSTGRES_USER: postgres
  #     POSTGRES_PASSWORD: postgres
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7

  celery:
    build: .
    command: celery -A credit_approval_system worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      # - db
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

volumes:
  pgdata:
